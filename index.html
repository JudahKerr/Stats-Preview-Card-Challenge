<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="favicon" href="images/favicon-32x32.png" />
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="text-card">




      <h1>Get <span style="color:#AA5CDB">insights</span> that help your business grow.</h1>
      <br />

      <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</h3>
      <br />
      <div class="text-box-1">

        <h2>10k+</h2><span style="color: hsla(0, 0%, 100%, 0.6);">COMPANIES</span>
      </div>
      <div class="text-box-2">
        <h2>314</h2><span style="color: hsla(0, 0%, 100%, 0.6);">TEMPLATES</span>
      </div>
      <div class="text-box-3">
        <h2>12m+</h2><span style="color: hsla(0, 0%, 100%, 0.6);">QUERIES</span>
      </div>

    </div>


  </div>
  </div>
  <img class="meeting" src="images/image-header-desktop.jpg" alt="meeting">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JudahKerr">Judah Kerr</a>.
  </div>
</body>

</html>
